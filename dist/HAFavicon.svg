<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient for text (purple to blue) -->
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed">
        <animate attributeName="stop-color" values="#7c3aed;#3b82f6;#7c3aed" dur="4s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#7c3aed;#3b82f6" dur="4s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#7c3aed"></feDropShadow>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect width="64" height="64" rx="12" ry="12" fill="#111827"></rect>

  <!-- Text with gradient + glow -->
  <text x="50%" y="50%" font-family="Verdana, sans-serif" font-size="50" font-weight="bold" fill="url(#gradText)" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">H</text>
</svg>
